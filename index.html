<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vivah AI Exploration</title>
  <style>
    body {
      background-image: url('5073414.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .logo {
      margin-top: 40px;
    }

    .spinning-text {
      font-size: 2em;
      font-weight: bold;
      animation: spinText 5s linear infinite;
    }

    @keyframes spinText {
      0% { transform: rotateY(0deg); }
      50% { transform: rotateY(180deg); }
      100% { transform: rotateY(360deg); }
    }

    .form-container {
      margin-top: 40px;
    }

    form {
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      display: inline-block;
      border-radius: 10px;
    }

    input, select, button {
      padding: 10px;
      width: 250px;
      margin: 10px;
      border: none;
      border-radius: 5px;
    }

    button {
      background: limegreen;
      color: white;
      cursor: pointer;
    }

    .hashtags {
      margin-top: 30px;
      font-size: 1em;
    }

    .credit {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 0.8em;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="logov8.png" alt="Vivah AI Logo" width="300">
  </div>

  <h1 class="spinning-text">Take a Pledge</h1>
  <h1 class="spinning-text">Become Top 1%</h1>

  <div class="form-container">
    <form action="#" method="post">
      <h2>Join the Exploration</h2>
      <input type="text" name="name" placeholder="Your Name" required><br>
      <input type="email" name="email" placeholder="Your Email" required><br>
      <select name="interest">
        <option value="">Select AI Interest</option>
        <option value="generative">Generative AI</option>
        <option value="ml">Machine Learning</option>
        <option value="nlp">NLP</option>
      </select><br>
      <button type="submit">Submit</button>
    </form>
  </div>

  <div class="hashtags">
    #GenerativeAI #AITransformation #Outskill #SkillsUnlocked #ProfessionalGrowth
  </div>

  <div class="credit">
    <a href="http://www.freepik.com" style="color: white;">Designed by coolvector / Freepik</a>
  </div>
</body>
</html>
